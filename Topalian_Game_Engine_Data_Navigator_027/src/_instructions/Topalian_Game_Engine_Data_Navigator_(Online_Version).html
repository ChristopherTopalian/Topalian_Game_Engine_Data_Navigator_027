// makeElementDraggable.js

// creating event handler for mouse down
function createMouseDownHandler(element, state) {
    return function(e)
    {
        // ignore mouse down events on textarea or input elements
        if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT')
        {
            return;
        }

        e.preventDefault();

        state.startX = e.clientX;
        state.startY = e.clientY;

        document.onmousemove = createMouseMoveHandler(element, state);

        document.onmouseup = createMouseUpHandler();
    };
}

// creating event handler for mouse move
function createMouseMoveHandler(element, state) {
    return function(e)
    {
        // ignore mouse move events on textarea or input elements
        if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT')
        {
            return;
        }

        e.preventDefault();

        let deltaX = state.startX - e.clientX;
        let deltaY = state.startY - e.clientY;

        state.startX = e.clientX;
        state.startY = e.clientY;

        let newTop = element.offsetTop - deltaY;
        let newLeft = element.offsetLeft - deltaX;

        element.style.top = newTop + "px";
        element.style.left = newLeft + "px";
    };
}

// creating event handler for mouse up
function createMouseUpHandler()
{
    return function()
    {
        document.onmousemove = null;
        document.onmouseup = null;
    };
}

// make an element draggable
function makeElementDraggable(element)
{
    let state = { startX: 0, startY: 0 };

    element.onmousedown = createMouseDownHandler(element, state);
}

// hexToRgb.js

function hexToRgb(hex)
{
    // remove the hash symbol if it is present
    let hexCleaned = hex.replace(/^#/, '');

    // if shorthand hex code is provided (#03F), convert it to the full form (#0033FF)
    if (hexCleaned.length === 3)
    {
        hexCleaned = hexCleaned.split('').map(function(hexDigit)
        {
            return hexDigit + hexDigit;
        }).join('');
    }

    // parse the hex string and extract the red, green, and blue values
    let r = parseInt(hexCleaned.substring(0, 2), 16);
    let g = parseInt(hexCleaned.substring(2, 4), 16);
    let b = parseInt(hexCleaned.substring(4, 6), 16);

    // return the RGB values as an object
    return { r: r, g: g, b: b };
}

// { r: 0, g: 51, b: 255 }

// rgbToHex.js

function rgbToHex(r, g, b)
{
    // ensure RGB values are in range 0-255
    r = Math.min(255, Math.max(0, r));
    g = Math.min(255, Math.max(0, g));
    b = Math.min(255, Math.max(0, b));

    // convert RGB values to hexadecimal
    let toHex = function(value)
    {
        let hex = value.toString(16);
        return hex.length === 1 ? '0' + hex : hex;
    };

    return '#' + toHex(r) + toHex(g) + toHex(b);
}

// sortByDate.js

// Ascending order uses a.date - b.date
// Descending order uses b.date - a.date
// ascending or descending
function sortByDate(whichArray, direction) 
{
    // ASCENDING is a.date - b.date
    if (direction == "up")
    {
        whichArray.sort(function(a, b)
        {
            return new Date(a.date) - new Date(b.date);
        });
    }
    // DESCENDING is b.date - a.date
    else if (direction == "down")
    {
        whichArray.sort(function(a, b)
        {
            return new Date(b.date) - new Date(a.date);
        });
    }
}

// sortByNumber.js

function sortByNumber(whichArray, direction)
{
    if (direction == "up") // ASCENDING
    {
        whichArray.sort(function(a, b)
        {
            return a.number.localeCompare(b.number);
        });
    }
    else if (direction == "down") // DESCENDING
    {
        whichArray.sort(function(b, a)
        {
            return a.number.localeCompare(b.number);
        });
    }
}

{
    let playerElement = ge(whichId);

        {
            movePlayer(whichId, 0, -1);
        }
        if (keyboard[keyboard.DOWN])
        {
            movePlayer(whichId, 0, 1);
        }

        if (keyboard[keyboard.LEFT] && keyboard[keyboard.SHIFT])
        {
            movePlayer(whichId, -2, 0);
        }
        if (keyboard[keyboard.RIGHT] && keyboard[keyboard.SHIFT])
        {
            movePlayer(whichId, 2, 0);
        }
        if (keyboard[keyboard.UP] && keyboard[keyboard.SHIFT])
        {
            movePlayer(whichId, 0, -2);
        }
        if (keyboard[keyboard.DOWN] && keyboard[keyboard.SHIFT])
        {
            movePlayer(whichId, 0, 2);
        }
    }

// get.js

function get(whichId, whichProperty)
{
    let theId = ge(whichId);

    if (whichProperty == 'name')
    {
        let theProperty = playerArray[0].name;
        return theProperty;
    }

    if (whichProperty == 'innerHTML')
    {
        let theProperty = ge(whichId).innerHTML;
        return theProperty;
    }

    if (whichProperty == 'innerText')
    {
        let theProperty = ge(whichId).innerText;
        return theProperty;
    }

    if (whichProperty == 'textContent')
    {
        let theProperty = ge(whichId).textContent;
        return theProperty;
    }

    if (whichProperty == 'id')
    {
        let theProperty = ge(whichId).id;
        return theProperty;
    }

    if (whichProperty == 'speedMultiplier')
    {
        let theProperty = playerArray[0].speedMultiplier;

        return theProperty;
    }

    if (whichProperty == 'size')
    {
        let theRect = theId.getBoundingClientRect();

        let sizeXY =
        {
            x: parseFloat(theRect.width).toFixed(3),
            y: parseFloat(theRect.height).toFixed(3)
        };

        return sizeXY;
    }

    if (whichProperty == 'pos')
    {
        let theRect = theId.getBoundingClientRect();

        let posXY = { 
            x: theRect.x + theRect.width / 2 + window.scrollX, 
            y: theRect.top + theRect.height / 2 + window.scrollY
        };

        return posXY;
    }

    else
    {
        let theProperty = window.getComputedStyle(theId).getPropertyValue(whichProperty);

        return theProperty;
    }
}

    }, 500);
}

function makeBottomToolbar(whichArray)
{
    let theDetails = ce('details');
    theDetails.setAttribute('open', '');
    theDetails.style.position = 'fixed';
    theDetails.style.left = '2px';
    theDetails.style.bottom = '0px';
    theDetails.style.zIndex = '900000000000';
    theDetails.style.color = 'rgb(100, 100, 100)';
    ba(theDetails);

    //-//

    let theSummary = ce('summary');
    theSummary.innerText = '';
    theDetails.append(theSummary);

    //-//

    let toolBarMainDiv = ce("div");
    toolBarMainDiv.id = "toolBarMainDiv";
    toolBarMainDiv.title = "makeBottomToolbar();";
    theDetails.append(toolBarMainDiv);

    //-//

    let toolBarSubDiv = ce("div");
    toolBarSubDiv.id = "toolBarSubDiv";
    toolBarSubDiv.style.display = ' flex';
    toolBarSubDiv.style.justifyContent = ' space-around';
    toolBarSubDiv.style.color = 'white';
    toolBarMainDiv.append(toolBarSubDiv);

    //-//

    for (let x = 0; x < whichArray.length; x++) {
        let theButton = ce("button");
        theButton.id = whichArray[x].name;
        theButton.className = "ourButton";
        theButton.style.backgroundColor = "rgb(0, 0, 0)";
        theButton.style.color = "rgb(100, 100, 100)";
        theButton.textContent = whichArray[x].name;

        theButton.onmouseover = function(event)
        {
            hoverSound();
        };

        theButton.onclick = function()
        {
            clickSound();
            eval(' ' + whichArray[x].functionName + ' ');
        };

        toolBarSubDiv.append(theButton);
    }
}

// makeRoad.js

function makeRoad()
{
    // counter for unique road IDs
    let roadCounter = 0;

    // flag to check if currently drawing
    let isDrawing = false;

    // currently active road element
    let currentRoad = null;

    // flag to check if in road creation mode
    let isInRoadCreationMode = true;

    // array to store created roads
    let roads = [];

    // creating a new road element with a unique ID
    function createNewRoad()
    {
        let road = ce("div");
        // id, road0000, road0001, etc.
        road.id = "road" + roadCounter.toString().padStart(4, '0');
        road.style.position = "absolute";
        road.style.height = "20px";
        road.style.width = "5px";
        road.style.backgroundColor = "rgb(100, 100, 100)";
        // ignore mouse events on road itself
        road.style.pointerEvents = "none";
        ba(road);

        // add road to the array of roads
        roads.push(road);  
        return road;
    }

    // starting drawing a new road
    function startDrawing(e)
    {
        if (isInRoadCreationMode)
        {
            isDrawing = true;

            // create a new road element
            currentRoad = createNewRoad();

            currentRoad.style.left = e.pageX + "px";
            currentRoad.style.top = e.pageY + "px";
        }
    }

    // stops drawing and make the road permanent
    function stopDrawing()
    {
        if (isInRoadCreationMode && isDrawing)
        {
            isDrawing = false;
            roadCounter++;  // Increment the road counter for the next road
        }
    }

    // handling drawing road while mouse is moving
    function drawRoad(e)
    {
        if (isInRoadCreationMode && isDrawing && currentRoad)
        {
            let currentX = e.pageX;
            let currentY = e.pageY;

            let deltaX = currentX - parseInt(currentRoad.style.left);
            let deltaY = currentY - parseInt(currentRoad.style.top);

            let length = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            let angle = Math.atan2(deltaY, deltaX);

            currentRoad.style.width = length + "px";
            currentRoad.style.transform = "rotate(" + angle + "rad)";
        }
    }

    // handling exiting road creation mode
    function exitRoadCreationMode()
    {
        isInRoadCreationMode = false;

        isDrawing = false;

        // clear the current road being drawn
        currentRoad = null;

        // make all created roads draggable
        for (let i = 0; i < roads.length; i++)
        {
            // access each road element
            let road = roads[i];

            // enable pointer events
            road.style.pointerEvents = "auto";

            // apply draggable functionality
            makeElementDraggable(road);
        }
    }

    // attach event listeners for road creation
    document.addEventListener("mousedown", startDrawing);

    document.addEventListener("mouseup", stopDrawing);

    document.addEventListener("mousemove", drawRoad);

    // attach event listener for exiting road creation mode
    document.addEventListener("keydown", function(e)
    {
        if (e.key === "Escape")
        {
            exitRoadCreationMode();
        }
    });
}

// creating event handler for mouse down
function createMouseDownHandler(element, state) {
    return function(e)
    {
        // ignore mouse down events on textarea or input elements
        if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT')
        {
            return;
        }

        e.preventDefault();

        state.startX = e.clientX;
        state.startY = e.clientY;

        document.onmousemove = createMouseMoveHandler(element, state);

        document.onmouseup = createMouseUpHandler();
    };
}

// creating event handler for mouse move
function createMouseMoveHandler(element, state) {
    return function(e)
    {
        // ignore mouse move events on textarea or input elements
        if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT')
        {
            return;
        }

        e.preventDefault();

        let deltaX = state.startX - e.clientX;
        let deltaY = state.startY - e.clientY;

        state.startX = e.clientX;
        state.startY = e.clientY;

        let newTop = element.offsetTop - deltaY;
        let newLeft = element.offsetLeft - deltaX;

        element.style.top = newTop + "px";
        element.style.left = newLeft + "px";
    };
}

// creating event handler for mouse up
function createMouseUpHandler()
{
    return function()
    {
        document.onmousemove = null;
        document.onmouseup = null;
    };
}

// making an element draggable
function makeElementDraggable(element)
{
    let state = { startX: 0, startY: 0 };

    element.onmousedown = createMouseDownHandler(element, state);
}

    theMenu.append(blueTextArea);

    theMenu.append(ce('br'));

    //-//

    let enterButton = ce("button");
    enterButton.textContent = "Enter";
    enterButton.className = "ourButton";
    enterButton.onclick = function()
    {
        // get RGB values from input fields and convert them to numbers
        let red = parseInt(ge('theRed').value, 10);
        let green = parseInt(ge('theGreen').value, 10);
        let blue = parseInt(ge('theBlue').value, 10);

        // calculate the hex value
        let hexColor = rgbToHex(red, green, blue);

        // set the hex value to the hexTextbox
        ge('hexTextbox').value = hexColor;

        // set the background color of the activePlayer element using RGB values
        ge(activePlayer).style.backgroundColor = 'rgb(' +
            red + ',' +
            green + ',' +
            blue +
        ')';

        colorPicker.value = hexColor;

        keyboardControlOn();
        enterButtonSound();
    };
    theMenu.append(enterButton);

    //-//

    let buttonContainer = ce('div');
    buttonContainer.style.display = 'grid';
    buttonContainer.style.gridTemplateColumns = 'repeat(3, 1fr)';
    buttonContainer.style.gap = '0.5px';
    theMenu.append(buttonContainer);

    {
        let colorChoiceButton = ce("button");
        colorChoiceButton.textContent = colorChoices[z].name;
        colorChoiceButton.className = 'ourButton';
        colorChoiceButton.style.backgroundColor = "rgb("+colorChoices[z].color+")";
        colorChoiceButton.style.cursor = 'pointer';
        colorChoiceButton.onmouseover = function()
        {
            hoverSound();
        };
        colorChoiceButton.onclick = function()
        {
            clickSound();

            ge(activePlayer).style.backgroundColor = "rgb("+colorChoices[z].color+")";

            // split color value to array of rgb
            let rgbValues = colorChoices[z].color.split(',');

            let r = ge("theRed").value = rgbValues[0].trim(); 

            let g = ge("theGreen").value = rgbValues[1].trim();

            let b = ge("theBlue").value = rgbValues[2].trim();

            colorPicker.value = rgbToHex(r, g, b);

            ge('hexTextbox').value = rgbToHex(r, g, b);

            updatePlayer();
        };
        buttonContainer.append(colorChoiceButton);
    }

    //-//

    buttonContainer.append(ce("br"));

    //-//

    let customColorButton = ce("button");
    customColorButton.textContent = "Custom";
    customColorButton.className = "ourButton";
    customColorButton.onclick = function()
    {
        customColor();
    };
    theMenu.append(customColorButton);

    //-//

    showPlayerData();
}

function customColor()
{
    audioPlay("sfx_blip_001", 1.0);

    // color is only applied if NO texture is on the player
    ge(activePlayer).style.backgroundImage = 'none';

    let whichColor = prompt("Enter RGB as 255,255,255")

    let theColorFormatted = 'rgb('+whichColor+')';

    // color of player
    ge(activePlayer).style.backgroundColor = theColorFormatted;

    let colorSeparated = whichColor.split(',');

// move player to a preset location, based on which button was pressed
function playerMoveTo(whichId, theLocation)
{
    audioPlay("sfx_blip_001", 1.0);

    if (theLocation == '1')
    {
        ourPlayer.x = 100;
        ourPlayer.y = 700;
    }

    if (theLocation == '2')
    {
        ourPlayer.x = 500;
        ourPlayer.y = 700;
    }

    if (theLocation == '3')
    {
        ourPlayer.x = 1000;
        ourPlayer.y = 700;
    }

    if (theLocation == '4')
    {
        ourPlayer.x = 100;
        ourPlayer.y = 200;
    }

    if (theLocation == '5')
    {
        ourPlayer.x = 500;
        ourPlayer.y = 200;
    }

    if (theLocation == '6')
    {
        ourPlayer.x = 1000;
        ourPlayer.y = 200;
    }

    if (theLocation == '7')
    {
        ourPlayer.x = 700;
        ourPlayer.y = 700;
    }

    if (theLocation == '8')
    {
        ourPlayer.x = 50;
        ourPlayer.y = 900;
    }

    if (theLocation == '9')
    {
        ourPlayer.x = 50;
        ourPlayer.y = 100;
    }

    if (theLocation == '0')
    {
        ourPlayer.x = 300;
        ourPlayer.y = 700;
    }

    movePlayer(activePlayer);

    // update the playerArray posX
    playerArray[0].posX = ourPlayer.x;

    // update the playerArray posY

    // update the textArea of the posX and posY

    ge("customPosY").value = ourPlayer.y

    // show the playerArray data in the textarea that has the id named textAreaPlayerData
    showPlayerData();

    // update playerArray to show the changed value
    // updatePlayer();
}

function customPosition()
{
    let playerX = prompt("Enter X Position");
    let playerY = prompt("Enter Y Position");

    // if person doesn't input a value, then keep the player where they are
    if (playerX == '' || playerY == '')
    {
        ourPlayer.x = ourPlayer.x;
        ourPlayer.y = ourPlayer.y;
        return;
    }

    // x location of the player
    ourPlayer.x= parseFloat(playerX);

    // y location of the player
    ourPlayer.y= parseFloat(playerY);

    // if person did answer Y position, move player
    if (playerY != '')
    {
        movePlayer(activePlayer);
    }

    // update the playerArray posX
    playerArray[0].posX = ourPlayer.x;

    // update the playerArray posY
    playerArray[0].posY = ourPlayer.y;

    showPlayerData();

    ge("customPosX").value = ourPlayer.x;
    ge("customPosY").value = ourPlayer.y;

    // update playerArray to show changed value
    // updatePlayer();
}

function structureMoves(theLocation)
{
    audioPlay("sfx_blip_001", 1.0);

    {
        thePositionSetID.x = 100;
        thePositionSetID.y = 100;
    }
    if (theLocation == '2')
    {
        thePositionSetID.x = 100;
        thePositionSetID.y = 200;
    }
    if (theLocation == '3')
    {
        thePositionSetID.x = 100;
        thePositionSetID.y = 300;
    }
    if (theLocation == '4')
    {
        thePositionSetID.x = 100;
        thePositionSetID.y = 400;
    }
    if (theLocation == '5')
    {
        thePositionSetID.x = 100;
        thePositionSetID.y = 500;

    if (theLocation == '6')
    {
        thePositionSetID.x = 100;
        thePositionSetID.y = 600;

        thePositionSetID.x = 100;
        thePositionSetID.y = 700;
    }
    if (theLocation == '8')
    {
        thePositionSetID.x = 100;
        thePositionSetID.y = 800;
    }
    if (theLocation == '9')
    {
        thePositionSetID.x = 100;
        thePositionSetID.y = 900;
    }
    if (theLocation == '0')
    {
        thePositionSetID.x = 100;
        thePositionSetID.y = 1000;
    }

    // move the structure
    thePositionSetID.style.left = thePositionSetID.x + 'px';

    thePositionSetID.style.top = thePositionSetID.y + 'px';

    // update the structuresArray posX and posY
    structuresArray[numberOnlyStructure].posX = thePositionSetID.x;

    if (obj1Position > obj2Position)
    {
        distanceX = obj1Position - obj2Position;
    }
    else if (obj1Position < obj2Position)
    {
        distanceX = obj2Position - obj1Position;
    }

    ge('thePlayer').textContent = distanceX;

    return distanceX;

// get the Position of any Element that has specified id

function positionGet(whichId)
{
    let playerElement = ge(whichId);

    if (playerElement)
    {
        let theRect = playerElement.getBoundingClientRect();

        let posXY = { 
            x: theRect.x + theRect.width / 2 + window.scrollX, 
            y: theRect.top + theRect.height / 2 + window.scrollY
        };

        return posXY;
    }
}

function rowOfGenes(whichArray, criteria1)
{
    let rowId = 'rowOfGenes';

    //-//

    if (ge(rowId))
    {
        ge(rowId).remove()
    }

    //-//

    let counter = 0;

    //-//

    let mainDiv = ce("div");
    mainDiv.id = rowId;
    mainDiv.title = "rowOfGenes(whichArray)";
    mainDiv.style.position = "absolute";
    mainDiv.style.left = ourPlayer.x + 40 + 'px';
    mainDiv.style.top = ourPlayer.y;
    mainDiv.style.display = "flex";
    mainDiv.style.flexDirection = "row";
    mainDiv.style.gap = "10px";
    ba(mainDiv);

    //-//

    makeElementDraggable(mainDiv);

    //-//

    for (let i = 0; i < whichArray.length; i++)
    {
        // filter by chromosome
        if (whichArray[i].chromosome == criteria1)
        {
            if (whichArray)
            {
                counter += 1;

                let theDiv = ce("div");
                theDiv.id = "Genes" + counter;
                theDiv.className = "divStyle001";
                theDiv.style.width = 250 + 'px';
                theDiv.style.height = 300 + 'px';
                mainDiv.append(theDiv);

                //-//

                // close button
                let closeButton = makeCloseButton(rowId);
                closeButton.style.position =
                closeButton.style.left = ge('Genes1').style.left - 8;
                closeButton.style.top = ge('Genes1').style.top - 4;
                closeButton.style.width = 25 + 'px';
                ge('Genes1').append(closeButton);

                //-//

                let printButton = ce("button");
                printButton.className = "ourButton";
                printButton.style.marginRight = "10px";
                printButton.style.zIndex = "20";
                printButton.onclick = function()
                {
                    printOnlyDiv(theDiv.id);
                };
                printButton.textContent = "print";
                theDiv.append(printButton);

                //-//

                theDiv.append(ce('hr'));

                //-//

                let geneChromosomeLabel = ce('div');
                geneChromosomeLabel.textContent = 'Chromosome: ';
                geneChromosomeLabel.style.color = 'aqua';
                theDiv.append(geneChromosomeLabel);

                //-//

                // geneChromosomeNumber
                let geneChromosomeNumber = ce("div");
                geneChromosomeNumber.textContent = whichArray[i].chromosome;
                theDiv.append(geneChromosomeNumber);

                //-//

                theDiv.append(ce('hr'));

                //-//

                let geneNameLabel = ce('div');
                geneNameLabel.textContent = 'Gene Name: ';
                geneNameLabel.style.color = 'aqua';
                theDiv.append(geneNameLabel);

                //-//

                // geneName
                let geneName = ce("div");
                geneName.textContent = whichArray[i].name;
                theDiv.append(geneName);

                //-//

                theDiv.append(ce('hr'));

                //-//

                let geneSequenceLabel = ce('div');
                geneSequenceLabel.textContent = 'Sequence: ';
                geneSequenceLabel.style.color = 'aqua';
                theDiv.append(geneSequenceLabel);

                //-//

                // geneSequence
                let geneSequence = ce("div");
                geneSequence.textContent = whichArray[i].sequence;
                theDiv.append(geneSequence);

                //-//

                theDiv.append(ce('hr'));

                //-//

                let geneMutationsLabel = ce('div');
                geneMutationsLabel.textContent = 'Mutations: ';
                geneMutationsLabel.style.color = 'aqua';
                theDiv.append(geneMutationsLabel);

                //-//

                // geneMutations
                let geneMutations = ce("div");
                geneMutations.textContent = whichArray[i].mutations;
                theDiv.append(geneMutations);

                //-//

                theDiv.append(ce('hr'));

                //-//

                let geneFunctionLabel = ce('div');
                geneFunctionLabel.textContent = 'Function: ';
                geneFunctionLabel.style.color = 'aqua';
                theDiv.append(geneFunctionLabel);

                //-//

                // geneFunction
                let geneFunction = ce("div");
                geneFunction.textContent = whichArray[i].function;
                theDiv.append(geneFunction);

                //-//

                theDiv.append(ce("hr"));

                //-//

                let horizontalSequenceLabel = ce('div');
                horizontalSequenceLabel.textContent = 'Horizontal Sequence: ';
                horizontalSequenceLabel.style.color = 'aqua';
                theDiv.append(horizontalSequenceLabel);

                //-//

                let sequenceContainer = ce('div');
                sequenceContainer.style.display = 'flex';
                sequenceContainer.style.flexDirection = 'row';
                sequenceContainer.style.gap = '2px';
                sequenceContainer.style.textShadow = '1px 1px rgb(0, 0, 0)';
                theDiv.append(sequenceContainer);

                //-//

                // split the string into an array of characters
                let characters = whichArray[i].sequence.split('');

                //-//

                // loop through each character in the sequence
                for (let i = 0; i < characters.length; i++)
                {
                    // geneSequenceDiagram
                    let geneSequenceDiagram = ce("div");
                    geneSequenceDiagram.style.border = 'solid 1px rgb(0, 255, 255)';
                    geneSequenceDiagram.style.padding = 2 + 'px';
                    geneSequenceDiagram.textContent = characters[i];
                    if (characters[i] === 'A')
                    {
                        geneSequenceDiagram.style.backgroundColor = 'green';
                    }
                    else if (characters[i] === 'T')
                    {
                        geneSequenceDiagram.style.backgroundColor = 'red';
                    }
                    else if (characters[i] === 'G')
                    {
                        geneSequenceDiagram.style.backgroundColor = 'blue';
                    }
                    else if (characters[i] === 'C')
                    {
                        geneSequenceDiagram.style.backgroundColor = 'yellow';
                    }
                    else
                    {
                        // for unknown characters
                        geneSequenceDiagram.style.backgroundColor = 'rgb(100, 100, 100)';
                    }
                    sequenceContainer.append(geneSequenceDiagram);
                }

                //-//

                theDiv.append(ce('hr'));

                //-//

                let verticalSequenceLabel = ce('div');
                verticalSequenceLabel.textContent = 'Vertical Sequence: ';
                verticalSequenceLabel.style.color = 'aqua';
                theDiv.append(verticalSequenceLabel);

                //-//

                let verticalSequenceContainer = ce('div');
                verticalSequenceContainer.style.display = 'grid';
                verticalSequenceContainer.style.gridTemplateColumns = 'repeat(2, auto)'; // 2 columns for side by side pairs
                verticalSequenceContainer.style.gridGap = '2px';
                verticalSequenceContainer.style.textShadow = '1px 1px rgb(0, 0, 0)';
                theDiv.append(verticalSequenceContainer);

                //-//

                // split string into array of characters
                let verticalCharacters = whichArray[i].sequence.split('');

                //-//

                // loop through each character in sequence
                for (let j = 0; j < verticalCharacters.length; j++)
                {
                    // create a div for each gene sequence character in the vertical layout
                    let verticalGeneDiagram = ce("div");
                    verticalGeneDiagram.style.border = 'solid 1px rgb(0, 255, 255)';
                    verticalGeneDiagram.style.padding = 2 + 'px';
                    verticalGeneDiagram.textContent = verticalCharacters[j];

                    // Set background colors based on character type
                    if (verticalCharacters[j] === 'A')
                    {
                        verticalGeneDiagram.style.backgroundColor = 'green';
                    }
                    else if (verticalCharacters[j] === 'T')
                    {
                        verticalGeneDiagram.style.backgroundColor = 'red';
                    }
                    else if (verticalCharacters[j] === 'G')
                    {
                        verticalGeneDiagram.style.backgroundColor = 'blue';
                    }
                    else if (verticalCharacters[j] === 'C')
                    {
                        verticalGeneDiagram.style.backgroundColor = 'yellow';
                    }
                    else
                    {
                        // for unknown characters
                        verticalGeneDiagram.style.backgroundColor = 'rgb(100, 100, 100)';
                    }

                    verticalSequenceContainer.append(verticalGeneDiagram);

                    // if sequence length is odd, add a blank spacer to last pair
                    if (j === verticalCharacters.length - 1 && verticalCharacters.length % 2 !== 0)
                    {
                        let verticalSpacer = ce("div");
                        verticalSpacer.style.border = 'solid 1px rgb(0, 255, 255)';
                        verticalSpacer.style.padding = 2 + 'px';
                        verticalSpacer.style.backgroundColor = 'transparent';
                        verticalSequenceContainer.append(verticalSpacer);
                    }
                }
            }
        }
    }
}

function playSong(whichSongId)
{
    let song = ge(whichSongId);
    song.volume = songVolume;
    songChosenId = song.id + "Button";
    console.log(songChosenId);

    // color button of song chosen
    ge(songChosenId).style.background = "rgb(128,128,128)";

    // console.log(song.id);

    if (songFlag == 0)
    {
        song.volume= songVolume;
        song.play();
        songFlag = 1;
    }

    else if (songFlag == 1)
    {
        // color chosen song's Button back to its default color
        ge(songChosenId).style.background = "rgb(0, 77, 129)";

        let song = ge(whichSongId);
        song.pause();
        songFlag = 0;
    }
}

/*
CREATE a STRUCTURE: 
After the Letter B on the keyboard is pressed, or the Create Button is Left Clicked in the Player Menu, it activates Structure Create Mode, which allows us to place structures in the world using the Left Mouse Button.
Esc Button is used to deactivate Structure Mode.
*/

let structureId = 1;

function structuresCreate(theEvent, theX, theY)
{
    audioPlay("sfx_blip_001", 1.0);

    //-//

    theX = theEvent.pageX;
    theY = theEvent.pageY;

    //-//

    let sizeX = 110;
    let sizeY = 45;

    //-//

    let colorFill = "black";
    let colorText = "white";
    let structureOpacity = 1.0;
    let theTexture = "Default";

    //-//

    let ourStructure = ce("div");
    ourStructure.style.position = "absolute";

    // For a Center Position System, use this way below
    // We minus the structures size divided by itself.
    // This way we place structures according to their center, instead of their top left corner.
    ourStructure.style.left = theX - (sizeX / 2) + 'px';

    ourStructure.style.top = theY - (sizeY / 2) + 'px'; 

    /*
    // For a Top Left Coordinate System, use this way below
    ourStructure.style.left = theX +'px';
    ourStructure.style.top = theY + 'px'; 
    */

    // ourStructure.id = "STRUCTURE" + structureId;

    ourStructure.style.width = sizeX +'px';
    ourStructure.style.height = sizeY + 'px';

    // id
    ourStructure.id = structuresArray.length + 1;

    ourStructure.style.resize = 'both';

    // ourStructure.setAttribute('onclick', 'structuresGetInfo(\''+ourStructure.id+'\');');

    // Open the Structure Edit Menu for the clicked structure
    ourStructure.oncontextmenu = function()
    {
        clickSound();
        menuStructureEdit(ourStructure.id);
    };

    // ourStructure.setAttribute('onclick', 'menuStructureEdit(\''+ourStructure.id+'\');');

    // when clicked activate two functions
    // ourStructure.setAttribute('onclick', 'menuStructureEdit(\''+ourStructure.id+'\');structuresGetInfo(\''+ourStructure.id+'\');');

    ourStructure.style.zIndex = "2";
    ourStructure.style.border = "solid 2px rgba(100, 100, 255, 1.0)";
    ourStructure.style.background = colorFill;
    ourStructure.style.opacity = structureOpacity;

    // ourStructure.style.backgroundImage = 'url("https://collegeofscripting.weebly.com/uploads/6/4/4/8/64482293/wood1.jpg")';

    ourStructure.style.backgroundImage= theTexture;

    // PADDING
    // ourStructure.style.paddingTop = "2px";

    ourStructure.style.fontFamily = "arial";
    ourStructure.style.fontWeight = "bold";
    ourStructure.style.fontSize = "20px";
    ourStructure.style.color = colorText;
    ourStructure.style.textAlign = "center";

    ourStructure.style.overflowY = "scroll";

    // show the ID, X, and Y, on the STRUCTURE
    ourStructure.innerText = ourStructure.id + "\n" + "Name" + "\n" +  theX + ", " + theY;

    // structuresArray[structureId].name

    let structureAttributes = 
    {
        // name: ourStructure.id,   //name

        name: "Name",   // name
        id: ourStructure.id,   // id
        posX: theX,      // posX
        posY: theY,      //posY
        sizeX: sizeX,   // sizeX
        sizeY: sizeY,   // sizeY
        colorFill: colorFill,  // fill color
        colorText: colorText,  // text color
        opacity: structureOpacity, //opacity
        texture: theTexture  // texture
    };

    // add the new structure's name, id, posX, posY, sizeX, and sizeY to our structuresArray
    structuresArray.push(structureAttributes); 

    console.log(JSON.stringify(structuresArray));

    ba(ourStructure);

    makeElementDraggable(ourStructure);

    showStructureData();
}

// structuresCreateFromFile.js

function structuresCreateFromFile()
{
    // console.log(JSON.stringify(structuresArray));

    // the structuresArray that we use in this function, is located in structureData.js

    for (let z = 0; z < structuresArray.length; z++)
    {
        let ourStructure = ce("div");

        ourStructure.style.position = "absolute";

        // For a Center Position System, use this way below
        // We minus the structures size divided by itself.
        // This way we place structures according to their center, instead of their top left corner.
        ourStructure.style.left = structuresArray[z].posX - (structuresArray[z].sizeX / 2) + 'px';

        ourStructure.style.top = structuresArray[z].posY - (structuresArray[z].sizeY / 2) + 'px'; 

        /*
        // For a Top Left Coordinate System, use this way below
        ourStructure.style.left = structuresArray[z].posX + 'px';

        ourStructure.style.top = structuresArray[z].posY + 'px'; 
        */

        // SIZE
        ourStructure.style.width = structuresArray[z].sizeX +'px';

        ourStructure.style.height = structuresArray[z].sizeY +'px';

        ourStructure.style.overflowY = "scroll";

        // PADDING
        // ourStructure.style.paddingTop = "2px";

        // "STRUCTURE" + structureId;

        // id
        ourStructure.id = structuresArray[z].id;

        ourStructure.style.resize = 'both';

        // Show info about the structure, under the structure
        // ourStructure.setAttribute('onclick', 'structuresGetInfo(\''+ourStructure.id+'\');');

        // when right clicked
        // open structure edit menu
        ourStructure.oncontextmenu = function()
        {
            clickSound();
            menuStructureEdit(ourStructure.id);
        };

        // ourStructure.setAttribute('onclick', 'menuStructureEdit(\''+ourStructure.id+'\');structuresGetInfo(\''+ourStructure.id+'\');');

        ourStructure.style.zIndex = structuresArray[z].layer;

        if (structuresArray[z].texture != "none")
        {
            ourStructure.style.backgroundImage = structuresArray[z].texture;
        }
        else
        {
            ourStructure.style.background = structuresArray[z].colorFill;
        }
        ourStructure.style.border = "solid 2px";
        ourStructure.style.borderColor = "rgba(100, 100, 255, 1.0)";
        ourStructure.style.opacity = structuresArray[z].opacity;

        // FONT
        ourStructure.style.fontFamily = "arial";
        ourStructure.style.fontWeight = "bold";
        ourStructure.style.fontSize = "20px";
        ourStructure.style.color = structuresArray[z].colorText;
        ourStructure.style.textAlign = "center";

        // Show the id of the structure and also the simplified position data
        ourStructure.innerText = structuresArray[z].id + "\n" + structuresArray[z].name + "\n" + structuresArray[z].posX.toFixed(0) + "\n" + structuresArray[z].posY.toFixed(0);

        ba(ourStructure);

        makeElementDraggable(ourStructure);
    }

    //console.log(JSON.stringify(structuresArray));
}

// structuresRow.js

/*
By Pressing the J button, the player creates a menu that is populated with entries from each Structure made.
The player can then click on any of the entries to be taken to the location of that Structure.
The Structures GoTo Menu can also be opened from the playerMenu, by clicking on the GoTo button.
*/

function structuresRow(theX, theY, sizeX, sizeY, whichArray)
{
    if (ge("structureRowMainDiv"))
    {
        removeElement("structureRowMainDiv");
    }

    //-//

    let mainDiv = ce("div");
    mainDiv.id = "structureRowMainDiv";
    mainDiv.title = "structuresRow(theX, theY, sizeX, sizeY, whichArray)";
    mainDiv.style.position = "absolute";
    mainDiv.style.left = theX + "px";
    mainDiv.style.top = theY + "px";
    mainDiv.style.display = "flex";
    mainDiv.style.flexDirection = "row";
    mainDiv.style.gap = "15px";
    mainDiv.style.zIndex = 4;
    ba(mainDiv);

    //-//

    let closeButton = ce("button");
    closeButton.id = "closeButton";
    closeButton.className = "ourButton";
    closeButton.textContent = "X";
    closeButton.onclick = function()
    {
        clickSound();
        ge("structureRowMainDiv").remove();
    };
    mainDiv.append(closeButton);

    //-//

    for (let i = 0; i < whichArray.length; i++) {
        if (whichArray)
        {
            let theTextArea = ce("div");
            theTextArea.style.width = sizeX + 10 + 'px';
            theTextArea.style.height = sizeY + 5 + 'px';
            theTextArea.style.zIndex = "998";
            theTextArea.style.border = "solid 2px";
            theTextArea.style.borderColor = "rgba(0,255,255,1.0)";
            theTextArea.style.background = "rgb(0,0,0)";
            theTextArea.style.fontFamily = "arial";
            theTextArea.style.fontWeight = "normal";
            theTextArea.style.fontSize = "medium";
            theTextArea.style.color = "rgb(170, 170, 170";
            theTextArea.style.textAlign = "center";
            theTextArea.style.overflowY = "scroll";
            theTextArea.style.resize = "none";
            theTextArea.setAttribute("readonly", "true");

            //-//

            let goToButton = ce("button");
            goToButton.className = "ourButton";
            goToButton.textContent = "GoTo";
            goToButton.onclick = function()
            {
                structuresGoTo(whichArray[i].id);
            };
            theTextArea.append(goToButton);

            //-//

            theTextArea.append(ce("br"));

            //-//

            let nameText = ce("div");
            nameText.innerText = "Name" + '\n' + whichArray[i].name + "\n";
            theTextArea.append(nameText);

            //-//

            let idText = ce("div");
            idText.textContent = "ID: " + whichArray[i].id;
            theTextArea.append(idText);

            //-//

            let posXText = ce("div");
            posXText.textContent = "X Pos " + whichArray[i].posX;
            theTextArea.append(posXText);

            //-//

            let posYText = ce("div");
            posYText.textContent = "Y Pos " + whichArray[i].posY;
            theTextArea.append(posYText);

            //-//

            let sizeXText = ce("div");
            sizeXText.textContent = "X Size " + whichArray[i].sizeX;
            theTextArea.append(sizeXText);

            //-//

            let sizeYText = ce("div");
            sizeYText.textContent = "Y Size " + whichArray[i].sizeY;
            theTextArea.append(sizeYText);
            mainDiv.append(theTextArea);
        }
    }
}

// updateStructures.js

// update the structuresArray
function updateStructures(idName)
{
    // strips text, leaves only digits
    // to find the array index number
    let theNumberOnly = idName.replace(/\D/g,'') - 1;

    structureAttributes = 
    {
        name: structuresArray[theNumberOnly].name,
        id: idName,
        posX: get(idName, 'pos').x,
        posY: get(idName, 'pos').y,
        sizeX: get(idName, 'size').x,
        sizeY: get(idName, 'size').y,
        colorFill: get(idName, 'background-color'),
        colorText: get(idName, 'color'),
        opacity: get(idName, 'opacity'),
        texture: get(idName, 'background-image')
    };

    structuresArray.splice(theNumberOnly,1,structureAttributes);

    showStructureData();
}

    {
        showStructureData();
    }, 1000);
